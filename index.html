<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-5">
        <div class="col-12 text-center">
          <h1 class="display-3">Quiz Form</h1>
        </div>
      </div>
      <div class="row">
        <div class="offset-3 font-weight-bold py-1 col-1">Progress</div>
        <div class="col-1 bg-warning text-center py-1">üòÄ</div>
        <div class="col-1 bg-warning text-center py-1">üòÅ</div>
        <div class="col-1 bg-warning text-center py-1">üòÑ</div>
        <div class="col-1 bg-warning text-center py-1">üòâ</div>
      </div>
      <div class="row my-5">
        <div class="col-12 offset-sm-2 col-sm-8">
          <!-- Slider for quiz -->
          <div id="quiz-slider" class="card">
            <div class="container">
              <div class="row p-3">
                <div class="col-9">
                  <h2 id="questionNumber">Question #</h2>
                  <p id="question"></p>
                </div>
                <div
                  class="col-3 py-4 text-center d-flex justify-content-center"
                >
                  <button id="btnSave" class="btn btn-success">
                    Submit Quiz
                  </button>
                </div>
              </div>
              <div class="row px-3">
                <div class="col-12">
                  <div class="form">
                    <div class="form-group">
                      <div class="custom-control custom-radio pb-3">
                        <input
                          type="radio"
                          id="option1"
                          name="answer"
                          class="custom-control-input"
                        />
                        <label class="custom-control-label" for="option1">
                          <span id='opt1'></span>
                        </label>
                      </div>
                      <div class="custom-control custom-radio pb-3">
                        <input
                          type="radio"
                          id="option2"
                          name="answer"
                          class="custom-control-input"
                        />
                        <label class="custom-control-label" for="option2">
                          <span id='opt2'></span>
                        </label>
                      </div>
                      <div class="custom-control custom-radio pb-3">
                        <input
                          type="radio"
                          id="option3"
                          name="answer"
                          class="custom-control-input"
                        />
                        <label class="custom-control-label" for="option3">
                          <span id='opt3'></span>
                        </label>
                      </div>
                      <div class="custom-control custom-radio pb-3">
                        <input type="radio" id="option4" name="answer"
                        class="custom-control-input" />
                        <label class="custom-control-label" for="option4">
                          <span id='opt4'></span>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <button id="btnPrevious" class="btn btn-light mx-1 px-5">
            Previous
          </button>
          <button id="btnNext" class="btn btn-primary mx-1 px-5" onclick="next()">Next</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
