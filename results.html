<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container">
      <div class="row my-5">
        <div class="col-12 text-center">
          <h1 class="display-3">Quiz Form</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <h2>
            Score : <span id="score"></span> /
            <span id="potentialScore"></span> üòÅ
          </h2>
        </div>
      </div>
      <div class="row py-3">
        <div class="col-12 text-center">
          <button class="btn btn-white" id="btnAgain" onclick="playAgain()">
            üîÅ Again?
          </button>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-12 offset-sm-2 col-sm-8">
          <!-- Slider for quiz -->
          <div id="quiz-slider" class="card">
            <div class="container">
              <div class="row p-3">
                <div class="col-12">
                  <h2 id="questionNumber"></h2>
                  <p id="question"></p>
                </div>
              </div>
              <div class="row px-3">
                <div class="col-12">
                  <div class="form">
                    <fieldset class="form-group">
                      <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">
                          Answers
                        </legend>
                        <div class="col-sm-10">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="answers"
                              id="option1"
                              value="1"
                              disabled
                            />
                            <label
                              class="form-check-label"
                              for="option1"
                              id="option1Label"
                            >
                              1
                            </label>
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="answers"
                              id="option2"
                              value="2"
                              disabled
                            />
                            <label
                              class="form-check-label"
                              for="option2"
                              id="option2Label"
                            >
                              2
                            </label>
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="answers"
                              id="option3"
                              value="3"
                              disabled
                            />
                            <label
                              class="form-check-label"
                              for="option3"
                              id="option3Label"
                            >
                              3
                            </label>
                          </div>
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="answers"
                              id="option4"
                              value="4"
                              disabled
                            />
                            <label
                              class="form-check-label"
                              for="option4"
                              id="option4Label"
                            >
                              4
                            </label>
                          </div>
                        </div>
                      </div>
                    </fieldset>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <button
            id="btnPrevious"
            class="btn btn-light mx-1 px-5"
            onclick="previousQuestion()"
          >
            Previous
          </button>
          <button
            id="btnNext"
            class="btn btn-primary mx-1 px-5"
            onclick="nextQuestion()"
          >
            Next
          </button>
        </div>
      </div>
    </div>
    <script src="./results.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
